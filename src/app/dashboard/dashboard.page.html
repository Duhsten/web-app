<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokéApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dashboard-container">
    <!-- Welcome Card -->
    <ion-card class="welcome-card">
      <ion-card-header>
        <div class="welcome-header">
          <img src="assets/icons/pokeball.svg" class="welcome-icon" alt="Pokeball">
          <div class="welcome-text">
            <ion-card-title>Welcome to PokéApp</ion-card-title>
            <ion-card-subtitle>Some kind of slogan or shit can go here</ion-card-subtitle>
          </div>
        </div>
      </ion-card-header>
      <ion-card-content>
        Some kind of friendly message or shit can go here
      </ion-card-content>
    </ion-card>

    <!-- Dashboard Grid -->
    <div class="dashboard-grid">
      <ion-card 
        *ngFor="let item of dashboardItems" 
        (click)="navigateTo(item.route)"
        [color]="item.color"
        class="dashboard-item">
        <ion-card-header>
          <img [src]="item.icon" class="dashboard-icon" [alt]="item.title">
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ item.description }}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
